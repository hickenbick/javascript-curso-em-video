<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Praticando Event Listener</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #111;
    }

    .container {
      font: normal 1.5rem gotham rounded;
      background: #9ACD32;
      width: 250px;
      height: 250px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container:hover {
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container">
    <p>interaja...</p>
  </div>

  <script>
    var area = document.querySelector('.container')

    area.addEventListener('click', clicar)
    area.addEventListener('mouseenter', entrar)
    area.addEventListener('mouseout', sair)

    function clicar() {
      area.innerText = "Clicou!"
      area.style.background = "#FF4500"
    }
    function entrar() {
      area.innerText = "Entrou!"
      area.style.background = "#FFA500"
    }
    function sair() {
      area.innerText = "Saiu!"
      area.style.background = "#9ACD32"
    }
  </script>

</body>

</html>
