<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos DOM</title>
  <style>
    body{
      font: bold 15pt arial;
      -webkit-font-smooth: antialiased;
    }
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f3f3f3;
      box-shadow: rgb(0, 0, .1);
      border-radius: 4px;
      color: #333;
      width: 200px;
      height: 200px;
      padding: 10px;
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <div class="container" onclick="clicar()">
    <p>interaja...</p>
  </div>
  <script>
    function clicar(){
      var a = document.getElementsByClassName('container')[0]
      a.style.background = "#999"
      a.innerText = "clicou!"
    }
  </script>
</body>

</html>
