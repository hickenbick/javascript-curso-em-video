<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificador de Idade</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>Verificador de Idade</h1>
    </header>
    <section class="container-interno">
      <div class="container-input">
        <p>Ano de nascimento:</p>
        <input type="text" class="input">
      </div>
      <div class="container-sexo">
        <p>Sexo:</p>
        <input type="radio" name="radsex" id="masculino" class="masculino" checked>
        <label for="masculino">Masculino</label>
        <input type="radio" name="radsex" id="feminino" class="feminino">
        <label for="feminino">Feminino</label>
      </div>
      <div>
        <button onclick="verificar()" class="btn">VERIFICAR</button>
      </div>
      <div>
        <p class="resultado">detectamos...</p>
      </div>
      <div>
        <img src="./" alt="foto">
      </div>
    </section>
    <footer>
      <p>&copy; Rodrigo Hickenbick</p>
    </footer>
  </div>
  <script src="./script.js"></script>
</body>

</html>
